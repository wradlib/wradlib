name: CI
env:
  micromamba_version: 2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened]
  release:
    types:
      - created
  schedule:
    - cron: "0 0 * * *" # Daily “At 00:00” UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: lint and style checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black black[jupyter] isort nbqa ruff
      - name: Black style check
        run: |
          black --check .
      - name: Lint with ruff
        run: |
          ruff check .
      - name: Lint notebooks with ruff
        run: nbqa ruff docs/notebooks/**/*.md
      - name: Lint notebooks with isort
        run: nbqa isort docs/notebooks/**/*.md
      - name: Check notebooks with black
        run: nbqa black docs/notebooks/**/*.md

  build_0:
    name: wradlib unit tests - linux
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        shell: bash -l {0}
    env:
      WRADLIB_DATA: ./wradlib-data
      CONDA_ENV_FILE: ci/requirements/unittests.yml
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.13"]
        numpy-version: ["2"]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Install micromamba environment
        uses: mamba-org/setup-micromamba@v2
        with:
          init-shell: >-
            bash
          environment-name: wradlib-tests
          environment-file: ${{env.CONDA_ENV_FILE}}
          cache-environment: true
          cache-environment-key: "${{runner.os}}-${{runner.arch}}-py${{env.PYTHON_VERSION}}-np${{matrix.numpy_version}}-${{env.TODAY}}-${{hashFiles(env.CONDA_ENV_FILE)}}"
          create-args: >-
            python=${{matrix.python-version}}
            numpy=${{matrix.numpy-version}}
      - name: Install wradlib
        run: |
          python -m pip install . --no-deps
      - name: Create wradlib-data path
        run: |
          mkdir ./wradlib-data
      - name: Version Info
        run: |
          python -c "import wradlib; print(wradlib.version.version)"
          python -c "import wradlib; print(wradlib.show_versions())"
      - name: Test with pytest
        env:
          WRADLIB_EARTHDATA_BEARER_TOKEN: ${{ secrets.WRADLIB_EARTHDATA_BEARER_TOKEN }}
        run: |
          echo $WRADLIB_DATA
          export WRADLIB_DATA=`realpath $WRADLIB_DATA`
          env
          pytest -n auto --dist loadfile --verbose --doctest-modules --doctest-plus --durations=15 --cov-report xml:coverage.xml --cov=wradlib --pyargs wradlib
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: unittests
          env_vars: RUNNER_OS,PYTHON_VERSION
          name: codecov-gha
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

