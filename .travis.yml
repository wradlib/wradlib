# run on container-based infrastructure
sudo: false

language: python

addons:
    apt:
        packages:
            - gfortran

env:
  global:
    - WRADLIB_BUILD_DIR=$TRAVIS_BUILD_DIR

matrix:
    include:
    - python: 2.7
      env:
        - PYTHON_VERSION="2.7"
    - python: 3.5
      env:
        - PYTHON_VERSION="3.5"
    - python: 3.6
      env:
        - PYTHON_VERSION="3.6"
        - DEPLOY="true"

cache:
  directories:
    - $HOME/condacache/pkgs

install:
    # test PEP8 compliance first to speed up
    - pip install flake8
    - flake8 .
    - deactivate
    # install build environment
    - source scripts/install.sh

before_script:
    # start virtual framebuffer Xserver for headless testing
    - export DISPLAY=:99
    - sh -e /etc/init.d/xvfb start
    - sleep 3

script:
    - scripts/run_tests.sh

after_success:
    - codecov -f "$WRADLIB_BUILD_DIR/coverage.xml" -F wradlibtests
    - scripts/trigger_readthedocs.sh

deploy:
  # tagged
  - provider: pypi
    server: https://upload.pypi.org/legacy/
    distributions: sdist
    skip_cleanup: true
    user: wradlib
    password:
      secure: 
    on:
      branch: master
      tags: true
      repo: wradlib/wradlib
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
