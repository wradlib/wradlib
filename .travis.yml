# run on container-based infrastructure
sudo: required

language: generic

services:
    - docker

env:
  global:
    # wradlib-docs
    - secure: ""
    - WRADLIB_BUILD_DIR=$TRAVIS_BUILD_DIR

matrix:
    include:
    - python: 2.7
      sudo: required
      services: docker
      env:
        - PYTHON_VERSION="2.7"
        - COVERAGE="true"
        - DOC_BUILD="true"
    - python: 3.5
      sudo: required
      services: docker
      env:
        - PYTHON_VERSION="3.5"
        - COVERAGE="true"
    - python: 3.6
      sudo: required
      services: docker
      env:
        - PYTHON_VERSION="3.6"
        - COVERAGE="true"

before_install:
    - echo $PWD
    - env
    - ls -lart $HOME
    - docker pull wradlib/wradlib-docker
    - source scripts/docker_run.sh

install:
    - git clone https://github.com/wradlib/wradlib-data.git
    - source scripts/install_docker.sh

before_script:
    - docker exec -i -u=$UID wradlib_build /bin/bash -c "source activate wradlib; cd /home/build; flake8"
    # duplicate notebooks folder
    - export WRADLIB_NOTEBOOKS=$WRADLIB_BUILD_DIR/notebooks-render
    - mkdir $WRADLIB_NOTEBOOKS && cp -R notebooks $WRADLIB_NOTEBOOKS/
    - docker exec -i -u=$UID wradlib_build /bin/bash -c "source activate wradlib; cd /home/build; scripts/convert_notebooks.sh"

script:
    - docker exec -i -u=$UID wradlib_build /bin/bash -c "source activate wradlib; cd /home/build; scripts/run_tests.sh"

after_success:
    - if [[ "$COVERAGE" == "true" ]]; then docker exec -i -u=$UID wradlib_build /bin/bash -c "source activate wradlib; cd /home/build; codecov" || echo "failed"; fi
    - if [[ "$DOC_BUILD" == "true" ]]; then scripts/copy_notebooks.sh; fi
    - if [[ "$DOC_BUILD" == "true" ]]; then docker exec -i -u=$UID wradlib_build /bin/bash -c "source activate wradlib; cd /home/build; scripts/build_docs.sh"; fi

deploy:
  # devel
  - provider: pypi
    server: https://testpypi.python.org/pypi
    distributions: sdist
    skip_cleanup: true
    user: wradlib
    password:
      secure: 
    on:
      branch: master
      tags: false
      repo: wradlib/wradlib
      condition: $TRAVIS_PYTHON_VERSION = "2.7"

  # tagged
  - provider: pypi
    server: https://pypi.python.org/pypi
    distributions: sdist
    skip_cleanup: true
    user: wradlib
    password:
      secure: 
    on:
      branch: master
      tags: true
      repo: wradlib/wradlib
      condition: $TRAVIS_PYTHON_VERSION = "2.7"

