# run on container-based infrastructure
sudo: false

language: python

env:
  global:
    - WRADLIB_BUILD_DIR=$TRAVIS_BUILD_DIR

matrix:
    fast_finish: true
    include:
    - python: 3.6
      env:
        - WRADLIB_UNITTEST="true"
        - PYTHON_VERSION="3.6"
        - DEPLOY="true"
    - python: 3.7
      sudo: required
      dist: xenial
      services: xvfb
      env:
        - WRADLIB_UNITTEST="true"
        - PYTHON_VERSION="3.7"
    - python: 3.7
      sudo: required
      dist: xenial
      services: xvfb
      env:
        - WRADLIB_NOTEBOOKTEST="true"
        - PYTHON_VERSION="3.7"
    allow_failures:
      - python: 3.7
        env:
          - WRADLIB_NOTEBOOKTEST="true"
          - PYTHON_VERSION="3.7"

cache:
  directories:
    - $HOME/condacache/pkgs

install:
    # test PEP8 compliance first to speed up
    - pip install flake8
    - flake8 .
    - deactivate
    # install build environment
    - source scripts/install.sh

script:
    - if [ "${WRADLIB_UNITTEST}" == "true" ]; then
        if [ "${PYTHON}" == "3.6" ]; then
          xvfb-run scripts/run_tests.sh wradlib;
        else
          scripts/run_tests.sh wradlib;
        fi;
      else
        scripts/run_tests.sh $WRADLIB_NOTEBOOKS;
      fi;

after_success:
    - codecov -f "$WRADLIB_BUILD_DIR/coverage.xml" -F wradlibtests
    - scripts/trigger_readthedocs.sh

deploy:
  # tagged
  - provider: pypi
    server: https://upload.pypi.org/legacy/
    distributions: sdist
    skip_cleanup: true
    user: wradlib
    password:
      secure: 
    on:
      branch: master
      tags: true
      repo: wradlib/wradlib
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
