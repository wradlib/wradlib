# run on container-based infrastructure
sudo: false

language: python

addons:
    apt:
        packages:
            - gfortran

env:
  global:
    # wradlib-docs
    - secure: ""
    - WRADLIB_BUILD_DIR=$TRAVIS_BUILD_DIR

matrix:
    include:
    - python: 2.7
      env:
        - PYTHON_VERSION="2.7"
        - COVERAGE="true"
    - python: 3.5
      env:
        - PYTHON_VERSION="3.5"
        - COVERAGE="true"
    - python: 3.6
      env:
        - PYTHON_VERSION="3.6"
        - COVERAGE="true"
        - DEPLOY="true"

install:
    - pip install flake8
    - flake8 .
    - deactivate
    - source scripts/install.sh

before_script:
    - export GDAL_DATA=$HOME/miniconda/envs/wradlib/share/gdal
    - export WRADLIB_DATA=$HOME/wradlib-data
    - export DISPLAY=:99
    - sh -e /etc/init.d/xvfb start
    - sleep 3

script:
    - scripts/run_tests.sh

after_success:
    - if [[ "$COVERAGE" == "true" ]]; then codecov -f "$WRADLIB_BUILD_DIR/coverage.xml" -F wradlibtests || echo "failed"; fi

deploy:
  # tagged
  - provider: pypi
    server: https://upload.pypi.org/legacy/
    distributions: sdist
    skip_cleanup: true
    user: wradlib
    password:
      secure: 
    on:
      branch: master
      tags: true
      repo: wradlib/wradlib
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
