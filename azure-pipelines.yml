jobs:

- job: Linux
  strategy:
    matrix:
      py38:
        conda_env: py38
  pool:
    vmImage: 'ubuntu-20-04'
  steps:
  - template: ci/azure/unit-tests.yml

- job: MacOSX
  strategy:
    matrix:
      py38:
        conda_env: py38
  pool:
    vmImage: 'macOS-10.15'
  steps:
  - template: ci/azure/unit-tests.yml

- job: Windows
  strategy:
    matrix:
      py38:
        conda_env: py38
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: ci/azure/unit-tests.yml